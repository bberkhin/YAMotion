G Codes
G00=Rapid positioning to point (%X;%Y;%Z)
G01=Linear interpolation to point (%X;%Y;%Z)
G02=Circular interpolation, clockwise
G03=Circular interpolation, counterclockwise
G04=Dwell  for period %P milliseconds
G05=Cubic Spline
G5.1=Quadratic Spline
G5.2=NURBS - add control point
G5.3=NURBS - run
G07=X Diameter mode (токарный станок)
G08=X Radius mode (токарный станок)
G10=Modifies the value (%X;%Y;%Z) of work coordinate and tool offsets
G11=Data write cancel
G15=Cancel polar coordinate 
G16=Set polar coordinate 
G17=X-Y plane selection
G18=Z-X plane selection
G19=Y-Z plane selection
G20=Programming in inches
G21=Programming in millimeters
G22=Set machine axis limit area
G23=Cancel machine axis limit area
G28=Return to reference point
G30=Return to secondary home position (machine zero, aka machine reference point)
G33=Constant-pitch threading
G40=Cancel cutter compensation
G41=Cutter compensation left
G42=Cutter compensation right
G41.1=Dynamic cutter compensation left
G42.1=Dynamic cutter compensation right
G43=Tool height offset compensation negative
G43.1=Dynamic Tool Length Offset
G43.2=Apply additional Tool Length Offset
G44=Tool height offset compensation positive
G49=Tool length offset compensation cancel
G53=Set machine coordinate system
G50=Scaling function cancel
G51=Set scaling 
G54=Set work coordinate system №1
G55=Set work coordinate system №2
G56=Set work coordinate system №3
G57=Set work coordinate system №4
G58=Set work coordinate system №5
G59=Set work coordinate system №6
G61=Exact path mode
G61.1=Exact stop check mode
G62=Automatic corner override
G64=Cancel G61 and G62 mode
G68=Rotate coordinate system
G69=Turn off coordinate system rotation
G70=Fixed cycle, multiple repetitive cycle, for finishing (including contours)
G71=Fixed cycle, multiple repetitive cycle, for roughing (Z-axis emphasis)
G80=Cancel canned cycle
G81=Simple drilling cycle in point (%X;%Y) to %Z depth return level %R
G82=Drilling cycle with dwell %P ms, in point (%X;%Y) to %Z depth return level %R
G83=Peck drilling cycle (full retraction from pecks) (G83 X0. Y0. Z-10. R3. Q8. F100.)
G84=Tapping cycle, righthand thread, M03 spindle direction (G95 G84 M29 X0. Y0. Z-10. R3 F1.411)
G84.2=Tapping cycle, righthand thread, M03 spindle direction, rigid toolholder
G84.3=Tapping cycle, lefthand thread, M04 spindle direction, rigid toolholder
G85=Boring cycle, feed in/feed out
G86=Boring cycle, feed in/spindle stop/rapid out
G90=Absolute programming
G91=Incremental programming
G90.1=Absolute arc distance mode I,J,K (G02 G03) 
G91.1=Incremental arc distance mode I,J,K (G02 G03) 
G92=Set absolute zero point 
G92.1=Cancel G92
G92.2=Cancel G92 and save it to #5211 - #5219 (LinuxCNC)
G92.3=Set G92 from #5211 - #5219(LinuxCNC)
G93=Inverse time feed rate.
G94=Feedrate per minute
G95=Feedrate per revolution
G96=Constant surface speed (CSS)
G97=Constant spindle speed
G98=Return to initial Z level in canned cycle(for Mill)
G99=Return to R level in canned cycle
// M коды
M00=Compulsory stop
M01=Optional stop
M02=End of program
M03=Spindle on (clockwise rotation)
M04=Spindle on (counterclockwise rotation)
M05=Spindle stop
M06=Automatic tool change to tool: %T
M07=Coolant on (mist)
M08=Coolant on (flood)
M09=Coolant off
M30=End of program, with return to program top
M98=Subprogram call %P %L times
M99=Subprogram end
//other
X=Continue previus movement to point (%X;%Y;%Z)
S=Set spindle speed to %S rpm
F=Set feedrate %F mm/min
