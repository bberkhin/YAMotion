G Коды
G00=Быстрое перемещение инструмента (холостой ход)	
G01=Линейная интерполяция. Инструмент перемещается по прямой от исходной точки в точку с заданными координатами
G02=Круговая интерполяция по часовой стрелке
G03=Круговая интерполяция против часовой стрелки
G04=Задержка на P миллисекунд
G10=Задать новые координаты для начала координат
G11=Отмена
G15=Отмена полярной системы координат
G16=Переключение в полярную систему координат
G17=Выбор рабочей плоскости X-Y
G18=Выбор рабочей плоскости Z-X
G19=Выбор рабочей плоскости Y-Z
G20=Режим работы в дюймовой системе
G21=Режим работы в метрической системе
G22=Активировать установленый предел перемещений (Станок не выйдет за эти пределы)
G23=Отмена
G28=Вернуться на референтную точку
G30=Поднятие по оси Z на точку смены инструмента
G40=Отмена компенсации размера инструмента
G41=Компенсировать радиус инструмента слева
G42=Компенсировать радиус инструмента справа
G43=Компенсировать высоту инструмента положительно
G44=Компенсировать высоту инструмента отрицательно
G53=Переключиться на систему координат станка
G50=Сброс всех масштабирующих коэффициентов в 1,0.	G50
G51=Назначение коэффициентов масштабирования 
G54=Переключиться на заданную оператором систему координат
G56=Переключиться на заданную оператором систему координат
G57=Переключиться на заданную оператором систему координат
G58=Переключиться на заданную оператором систему координат
G59=Переключиться на заданную оператором систему координат
G61=Режим траектории точного останова
G62=Automatic corner override
G64=Отмена режимов G61 и G62
G68=Поворот координат на нужный угол
G69=Отмена
G70=Цикл продольного чистового точения
G71=Цикл многопроходного продольного чернового точения	G71 P10 Q15. D0.5 UO.2 W0.5
G80=Отмена циклов сверления
G81=Цикл сверления (G81 X0 Y0. Z-10. R3. F100.)
G82=Цикл сверления с задержкой (G82 X0. Y0. Z-10. R3. P100 F100.)
G83=Цикл прерывистого сверления (с полным выводом сверла) (G83 X0. Y0. Z-10. R3. Q8. F100.)
G84=Цикл нарезание резьбы (G95 G84 M29 X0. Y0. Z-10. R3 F1.411)
G90=Абсолютная система координат
G91=Относительная система координат
G94=F (подача) - в формате мм/мин
G95=F (подача )- в формате мм/об
G98=Отмена
G99=После каждого цикла не отходить на «подходную точку»
G99.9=Неизвестный G Code
G99.9=Неописанный G Code
// M коды
M00=Приостановить работу станка до нажатия кнопки «старт» на пульте управления, так называемый «технологический останов»
M01=Приостановить работу станка до нажатия кнопки «старт», если включен режим подтверждения останова
M02=Конец программы
M03=Начать вращение шпинделя по часовой стрелке
M04=Начать вращение шпинделя против часовой стрелки
M05=Остановить вращение шпинделя
M06=Сменить инструмент
M07=Включить дополнительное охлаждение
M08=Включить основное охлаждение
M09=Выключить охлаждение
M30=Конец информации
M98=Вызов подпрограммы
M99=Конец подпрограммы, возврат к основной программе