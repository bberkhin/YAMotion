G Коды
G00=Быстрое перемещение инструмента (холостой ход) в точку (%X;%Y;%Z)
G01=Линейная интерполяция. Инструмент перемещается по прямой от исходной точки в точку (%X;%Y;%Z)
G02=Круговая интерполяция по часовой стрелке
G03=Круговая интерполяция против часовой стрелки
G04=Задержка на %P миллисекунд(секунд зависит от контроллера)
G05=Кубический сплайн
G5.1=Квадратичный сплайн
G5.2=NURBS - добавить контрольную точку
G5.3=NURBS - выполнить
G07=X в режиме диаметра (токарный станок)
G08=X в режиме радиуса (токарный станок)
G10=Задать новые (%X;%Y;%Z) координаты для начала координат
G11=Отмена ввода
G15=Отмена полярной системы координат
G16=Переключение в полярную систему координат
G17=Выбор рабочей плоскости X-Y
G18=Выбор рабочей плоскости Z-X
G19=Выбор рабочей плоскости Y-Z
G20=Режим работы в дюймовой системе
G21=Режим работы в метрической системе
G22=Активировать установленый предел перемещений (Станок не выйдет за эти пределы)
G23=Отмена
G28=Вернуться на референтную точку
G30=Поднятие по оси Z на точку смены инструмента
G33=Перемещение синхронизированное со шпинделем
G40=Отмена компенсации размера инструмента
G41=Компенсировать радиус инструмента слева
G42=Компенсировать радиус инструмента справа
G41.1=Компенсировать радиус инструмента слева
G42.1=Компенсировать радиус инструмента справа
G43=Компенсировать длину инструмента положительно
G43.1=Компенсировать длину инструмента положительно
G43.2=Применить дополнительную компенсацию длины инструмента
G44=Компенсировать длину инструмента отрицательно
G49=Отключение (Отмена) компенсации длинны инструмента.
G53=Переключиться на систему координат станка
G50=Сброс всех масштабирующих коэффициентов в 1,0
G51=Назначение коэффициентов масштабирования 
G54=Переключиться на систему координат №1
G55=Переключиться на систему координат №2
G56=Переключиться на систему координат №3
G57=Переключиться на систему координат №4
G58=Переключиться на систему координат №5
G59=Переключиться на систему координат №6
G61=Режим точной траектории 
G61.1=Режим траектории точного останова
G62=Automatic corner override
G64=Отмена режимов G61 и G62
G68=Поворот координат на нужный угол
G69=Отмена G68(поворота координат)
G70=Цикл продольного чистового точения
G71=Цикл многопроходного продольного чернового точения	G71 P10 Q15. D0.5 UO.2 W0.5
G80=Отмена циклов сверления
G81=Цикл сверления в точке (%X;%Y) на глубину %Z с плоскостью отвода %R
G82=Цикл сверления с задержкой %P ms, в точке (%X;%Y) на глубину %Z с плоскостью отвода %R 
G83=Цикл прерывистого сверления (с полным выводом сверла) (G83 X0. Y0. Z-10. R3. Q8. F100.)
G84=Цикл нарезание резьбы (G95 G84 M29 X0. Y0. Z-10. R3 F1.411)
G85=Циклы расточки (с задержкой в нижней точке)
G86=Циклы расточки (с задержкой в нижней точке и остановкой шпинделя)
G90=Абсолютная система координат
G91=Относительная система координат
G90.1=Координаты центра дуги I,J,K (G02 G03) будут заданы как абсолютные координаты
G91.1=Координаты центра дуги I,J,K (G02 G03) будут заданы относительно текущего положения
G92=Установка и применение оперативного отступа
G92.1=Отмена и обнуление офсета G92
G92.2=Отмена офсета G92 с сохранением его в параметрах #5211 - #5219 (LinuxCNC)
G92.3=Восстановление и применение офсета G92 из параметров #5211 - #5219(LinuxCNC)
G93=F (подача) - скорость подачи в функции, обратной времени.
G94=F (подача) - в формате единица(мм или дюйм)/мин
G95=F (подача)- в формате единица(мм или дюйм)/об
G96=S (обороты) режим постоянной скорости резания
G97=S (обороты) режим оборотов шпинделя об/мин
G98=После каждого цикла возвращаеттся к исходной плоскости
G99=После каждого цикла не отходить на «подходную точку»
G99.9=Неизвестный G Code
G99.9=Неописанный G Code
// M коды
M00=Приостановить работу станка до нажатия кнопки «старт» на пульте управления, так называемый «технологический останов»
M01=Приостановить работу станка до нажатия кнопки «старт», если включен режим подтверждения останова
M02=Конец программы
M03=Начать вращение шпинделя по часовой стрелке
M04=Начать вращение шпинделя против часовой стрелки
M05=Остановить вращение шпинделя
M06=Сменить инструмент на %T
M07=Включить дополнительное охлаждение или подачу тумана
M08=Включить основное охлаждение
M09=Выключить охлаждение запущенных командами M7 и/или M8
M30=Конец информации
M98=Вызов подпрограммы %P %L раз
M99=Конец подпрограммы, возврат к основной программе
//другие
X=Продолжаем операцию в точку (%X;%Y;%Z)
S=Установить скорость вращения шпинделя %S об/мин
F=Установить скорость резания %F мм/мин
